  "/batch/":
    post:
      responses:
        "200":
          description: OK
          headers:
            X-RateLimit-Limit:
              description: El número de requests permitidas en la ventana actual
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: El número de requests restantes en la ventana actual
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Segundos desde epoch cuando la ventana será reiniciada
              schema:
                type: integer
            Retry-After:
              description: Segundos que se debe esperar para que la ventana sea reiniciada
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BatchModel"              
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        default:
          $ref: "#/components/responses/DefaultError"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Batch"              
      summary: Obtener modelos en lote
      description: >
        Retorna una lista de modelos dado un lote de hasta 100 CODIA. 
        Es obligatorio el uso del header `Accept-Encoding` con el valor `gzip`.
        Este servicio esta diseñado para implementar la actualización periódica de la cartera vigente (ver la sección "CASOS DE USO").
        Se permiten hasta 150 consultas cada 24 horas y se rechazan los lotes con códigos repetidos o inválidos.
      tags:
        - Actualidad

  "/datetime":
    get:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DateTime"
        default:
          $ref: "#/components/responses/DEFAULT_ERROR"              
      summary: Obtener la fecha de la última actualización
      description: Retorna el día y hora de la última actualización de la base de datos.
      tags:
